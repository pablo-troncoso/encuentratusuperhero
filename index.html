<body>
    <header>
<!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white;">
                    <img src="assets/img/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    SuperHero
                </a>
            </div>
        </nav>
    
<!-- Imagen -->
        <div class="container text-center">
            <div class="image-container mt-5 mb-4"> <!-- Añadido margen superior -->
                <img src="assets/img/sh1.jpg" alt="SuperHero" class="img-fluid imagenporte animate__animated animate__zoomIn">
            </div>
            <h1 class="mb-4 oswald titulotexto">ENCUENTRA TÚ SUPERHERO</h1>
        </div>
    </header>
    
    
<!-- Texto -->  
<div class="container text-center">
    <div class="container text-center">
        <p class="form-label mb-3 animate__animated animate__bounce">Ingresa el número del SuperHero a buscar:</p>
        
        
<!-- Buscar -->
        <form action="/buscar" method="GET">
            <div class="mb-3">
                <input type="number" class="form-control buscador" id="input" placeholder="Escribe tu Número Acá! " class="form-control buscador" style="max-width: 300px;"> <!-- Establecemos un ancho máximo de 300px -->
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-lg">Buscar</button> 
            </div>
        </form>
    </div>
</div>

<!-- SuperHero Encontrado -->
<section class="bg-white d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="text-center">
        <h2 class="mt-4 mb-3" style="display: none;">SuperHero Encontrado</h2>
        <div class="card mb-3 text-center" style="display:none">
            <div class="row g-0">
                <div class="col-md-4 imagen"></div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Gráfico -->
    <div class="mb-5" id="chartContainer" style="height: 27rem;">
        <!-- Aqui se insertara el contenido del grafico -->
    </div>
</div>
</section>

<!-- Footer -->    
<footer class="container-fluid footer-bg">
    <p>Encuentra tu SuperHero © 2024 - <a href="https://github.com/pablo-troncoso">Pablo Troncoso</a></p>
</footer>
